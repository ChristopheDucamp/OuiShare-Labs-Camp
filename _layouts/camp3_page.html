<!DOCTYPE html>
<html lang="en-us">
{% include head.html %}

  <body>
  	{% include navbar_page.html %}
    <section id="services" class="page">
      <div class="container">
        <div class="content text-center">
          <div class="heading">
            {% if page.fai %}
              <i class="fa {{ page.fai }} fa-5x"></i>
            {% endif %}
            <h2>{{ page.title }}</h2>
            <div class="border"></div>
            {% if page.description %}
            <p>{{ page.description }}</p>
            {% endif %}
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="text-left">
            	{{ content }}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3">
              <div class="text-center">
                <hr/>
                <a href="{{ site.baseurl }}/">Go back to front page &raquo;</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>  	
    

    {% include footer.html %}
  </body>
</html>
